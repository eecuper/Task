<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>配置</title>
<style type="text/css">
html body{margin:0px; auto;}
</style>
</head>
<body>


<table width="100%" height="100%" border=1   cellpadding="1" cellspacing="1">
<tr>
<th>平台
<form name="forma" action="{:U('configAction')}" method="post">
<input type="hidden" name="type" value="1"/>
<input type="text" name="name" />
<a href="javascript:forma.submit();">添加+</a> 
</form>
</th>
<th>店铺
<form name="formb" action="{:U('configAction')}" method="post">
<input type="hidden" name="type" value="2"/>
<input type="text" name="name" />
<a href="javascript:formb.submit();">添加+</a> 
</form>
 </th>
<th>类型
<form name="formc" action="{:U('configAction')}" method="post">
<input type="hidden" name="type" value="3"/>
<input type="text" name="name" />
<a href="javascript:formc.submit();">添加+</a> 
</form>
 </th>
</tr>

<tr>
<td valign="top">
<ol>
<volist name="configs" id="vo"  key="k">
<if condition="$vo.type eq 1">
<li>{$vo.name}
&nbsp;&nbsp;<a href="{:U('configAction&del=1&id='.$vo['id'])}">删除</a> 
<form name="form{$vo.id}" action="{:U('configAction')}" method="post">
<input type="text" name="name" />
<input type="hidden" name="id" value="{$vo.id}">
<a href="javascript:form{$vo.id}.submit();">修改</a>
</form>
</li>
</if>
</volist> 
</ol>     	
</td>

<td valign="top">
<ol>
<volist name="configs" id="vo"  key="k">
<if condition="$vo.type eq 2">
<li>{$vo.name}
&nbsp;&nbsp;<a href="{:U('configAction&del=1&id='.$vo['id'])}">删除</a> 
<form name="form{$vo.id}" action="{:U('configAction')}" method="post">
<input type="text" name="name" />
<input type="hidden" name="id" value="{$vo.id}">
<a href="javascript:form{$vo.id}.submit();">修改</a>
</form>
</li>
</if>
</volist> 
</ol>     	
</td>


<td valign="top">
<ol>
<volist name="configs" id="vo"  key="k">
<if condition="$vo.type eq 3">
<li>{$vo.name}
&nbsp;&nbsp;<a href="{:U('configAction&del=1&id='.$vo['id'])}">删除</a> 
<form name="form{$vo.id}" action="{:U('configAction')}" method="post">
<input type="text" name="name" />
<input type="hidden" name="id" value="{$vo.id}">
<a href="javascript:form{$vo.id}.submit();">修改</a>
</form>
</li>
</if>
</volist> 
</ol>     	
</td>

</tr>
</table>

</body>
</html>
